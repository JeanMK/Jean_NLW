<!DOCTYPE html>

<!--


-->

<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar um Ponto de Coleta</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/create-point.css">

  <link rel="stylesheet" href="/styles/responsive.css">

  <style>
  </style>

</head>

<body>
  <div id="page-create-point">
    <header>
      <img src="/assets/logo.svg" alt="Logomarca">

      <a href="/index.html">
        <span></span>
        Voltar para Home
      </a>
    </header>

    <form action="">
      <h1>Cadastro do ponto de coleta</h1>

      <fieldset>
        <legend>
          <h2>Dados da Entidade</h2>
        </legend>
      </fieldset>

      <fieldset>
        <legend>
          <h2>Itens de coleta</h2>
        </legend>

        <div class="field">
          <label for="name">Nome da Entidade</label>
          <input type="text" name="name" required>
        </div>


        <div class="field-group">
          <div class="field">
            <label for="address">Endereço</label>
            <input type="text" name="address" required>
          </div>
          <div class="field">
            <label for="address2">Número/Complemento</label>
            <input type="text" name="address2" required>
          </div>
        </div>    


        <div class="field-group">
          <div class="field">
            <label for="state">Estado</label>
            <select name="uf" required>
              <option value="">Selecione o Estado</option>
            </select>

            <input type="hidden" name="state">

          </div>

          <div class="field">
            <label for="city">Cidade</label>
            <select name="city" disabled required>
              <option value="">Selecione a Cidade</option>
            </select>
          </div>
        </div>

      </fieldset>

      <fieldset>
        <legend>
          <h2>Ítens de Coleta</h2>
        </legend>

        <div class="items-grid" >
          <li data-id="1" class="selected">
            <img src="/assets/lampadas.svg" alt="Lampadas">
            <span>Lampadas</span>
          </li>

          <li data-id="2" class="selected">
            <img src="/assets/baterias.svg" alt="Pilhas e Baterias">
            <span>Pilhas e Bateria</span>
          </li>

          <li data-id="3" class="selected">
            <img src="/assets/papeis-papelao.svg" alt="Papéis e Papelão">
            <span>Papéis e Papelão</span>
          </li>

          <li data-id="4" class="selected">
            <img src="/assets/eletronicos.svg" alt="Resíduos Eletronicos">
            <span>Resíduos Eletronicos</span>
          </li>

          <li data-id="5" class="selected">
            <img src="/assets/organicos.svg" alt="Resíduos Orgânicos">
            <span>Resíduos Orgânicos</span>
          </li>
          
          <li data-id="6" class="selected">
            <img src="/assets/oleo.svg" alt="Óleo de Cosinha">
            <span>Óleo de Cosinha</span>
          </li>
        </div>

        <input type="hidden" name="items">

      </fieldset>

      <button type="submit">Cadatrar ponto de coleta</button>

    </form>

  </div>

  <script src="/scripts/create-point.js" ></script>
</body>

</html>
